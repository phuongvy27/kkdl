<html>
    <head></head>
    <body>
        <div id="login-form-container">
            <form action="classify" method="GET">
                
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <h1>Welcome to IRIS predictions</h1>
                            <h2>Please enter your flower measurements below:</h2>

                            <div class="field">
                                <p class="control">
                                Sepal Length: <input class="input" type="number" value='0.00' step='0.01' name="slen" id="slen">
                                </p>
                            </div>

                            <div class="field">
                                <p class="control">
                                Sepal Width: <input class="input" type="number" value='0.00' step='0.01' name="swid" id="swid">
                                </p>
                            </div>

                            <div class="field">
                                <p class="control">
                                Petal Length: <input class="input" type="number" value='0.00' step='0.01' name="plen" id="plen">
                                </p>
                            </div>

                            <div class="field">
                                <p class="control">
                                Petal Width: <input class="input" type="number" value='0.00' step='0.01' name="pwid" id="pwid">
                                </p>
                            </div>
                            
                            <div class="field1">
                                <button class="button is-fullwidth is-rounded is-success">Prediction</button>
                                    
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </form>
        
        
        </div>
    </body>
</html>
